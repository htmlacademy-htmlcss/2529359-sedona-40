    <main class="main-inner">
      <header class="inner-header">
        <h1 class="inner-header__title">Гостиницы Седоны</h1>
        <ul class="breadcrumbs">
          <li class="breadcrumbs-item">
            <a class="breadcrumbs-link visually-hidden" href="./index.html">Домой</a>
          </li>
          <li class="breadcrumbs-item">
            <a class="breadcrumbs-link visually-hidden" href="#">Назад</a>
          </li>
          <li class="breadcrumbs-item">
            <a class="breadcrumbs-link" href="#">Гостиницы</a>
          </li>
        </ul>
      </header>
      <section class="catalog">
        <h2 class="visually-hidden">Список гостиниц с фильтрами</h2>
        <form class="catalog__filter" action="https://echo.htmlacademy.ru/" method="get">
          <fieldset class="catalog__filter-group">
            <legend class="catalog__filter-title">Инфраструктура:</legend>
            <ul class="catalog__filter-list">
              <li class="catalog__filter-item">
                <label class="control">
                  <input class="control-input" type="checkbox" name="bed-head-for-men" checked>
                  Бассейн
                </label>
              </li>
              <li class="catalog__filter-item">
                <label class="control">
                  <input class="control-input" type="checkbox" name="bed-head-for-men" checked>
                  Парковка
                </label>
              </li>
              <li class="catalog__filter-item">
                <label class="control">
                  <input class="control-input" type="checkbox" name="bed-head-for-men">
                  Wi-Fi
                </label>
              </li>
            </ul>
          </fieldset>

          <fieldset class="catalog__filter-group">
            <legend class="catalog__filter-title">Тип жилья:</legend>
            <ul class="catalog__filter-list">
              <li class="catalog__filter-item">
                <label class="control">
                  <input class="control-input" type="radio" name="product-group" value="shaving-supplies" checked>
                  Гостиница
                </label>
              </li>
              <li class="catalog__filter-item">
                <label class="control">
                  <input class="control-input" type="radio" name="product-group" value="shaving-supplies">
                  Мотель
                </label>
              </li>
              <li class="catalog__filter-item">
                <label class="control">
                  <input class="control-input" type="radio" name="product-group" value="shaving-supplies">
                  Апартаменты
                </label>
              </li>
            </ul>
          </fieldset>
        </form>
        <form action="https://echo.htmlacademy.ru/" class="catalog__price" method="get">
          <legend class="catalog__filter-title">Стоимость, ₽:</legend>
          <label class="control">
            <input type="number" class="control-input" value="0">
          </label>
          <label class="control">
            <input type="number" class="control-input" value="9000">
          </label>
          <label class="control">
            <input value="0" type="range" min="0" max="10000" />
            <input value="10000" type="range" min="0" max="10000" />
          </label>
          <button class="catalog__button" type="submit">Применить</button>
          <button class="catalog__button" type="reset">Сбросить</button>
        </form>
      </section>


    </main>
















    <section class="subscribe">
      <h2 class="subscribe__title">Подпишитесь на рассылку</h2>
      <p class="subscribe__descr">
        Только полезная информация и никакого спама,
        <br>честное бойскаутское!
      </p>
      <form action="https://echo.htmlacademy.ru/" method="post" class="subscribe__form">
        <label for="subscribe__email"></label>
        <input class="field" placeholder="Ваш e-mail" type="email" name="subscribe__email" id="subscribe__email"
          required>
        <button class="button subscribe__btn" type="submit">
          <span class="visually-hidden">Подписаться</span>
        </button>
      </form>
    </section>

      <img src="./logo/logo_htmlacademy.png" alt="logo_htmlacademy" class="social__logo">
    </footer>
